<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">    <link rel="stylesheet" href="./css/style.css">
    <script src="app.js" defer></script>
    <title>Kanban</title>
  </head>

  <body>
    <main id="app">
      <section id="board">
        <div id="add-task-form">
          <input id="task-value" placeholder="Adicione uma tarefa">
          <button id="add-task">+</button>
        </div>
      </section>
      <section id="columns">
        <div class="column dropzone quadro-fazer">
          <h3 class="column-title quadrado-fazer">A fazer</h3>
          <ul class="tasks" id="tasks-added">
          </ul>
        </div>
        <div class="column dropzone quadro-fazendo">
          <h3 class="column-title quadrado-fazendo">Fazendo</h3>
        </div>
        <div class="column dropzone quadro-feito">
          <h3 class="column-title quadrado-feito">Feito</h3>
        </div>
      </section>
    </main>
    <div id="resetTask">
      <button onclick="resetPag()" id="resetBtn">Reset</button>
    </div>
  </body>

</html>
